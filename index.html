<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Homepage</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id='image-bar'>
        <img src="./images/odin-lined.png" alt="logo">
        <h1>odin</h1>
    </div>
    <div id='content'>
        <form action="#" method="post">
            <p>This is not a real online service! You know you need something like this in
                your life to help you realize your deepest dreams. Sign up now to get started.
                <br><br>You <i>know</i> you want to.
            </p>
            <div>
                <p>Let's do this!</p>
                <div id='details'>
                    <div class='input'>
                        <label for="first-name">first name*</label>
                        <input type="text" id='first-name' name='userFirstName' required>
                    </div>
                    <div class='input'>
                        <label for="last-name">last name</label>
                        <input type="text" id='last-name' name='userLastName'>
                    </div>
                    <div class='input'><label for="mail">email*</label>
                        <input type="email" id="mail" name='userMail' required>
                    </div>
                    <div class='input'><label for="phone">phone number</label>
                        <input type="tel" id="phone" name='userNumber'>
                    </div>
                    <div class='input'><label for="pwd">password*</label>
                        <input class='error' type="password" id="pwd" name='userPwd' required>
                        <span></span>
                    </div>
                    <div class='input'><label for="confirm-pwd">confirm password*</label>
                        <input type="text" id="confirm-pwd" required>
                    </div>
                </div>
            </div>
            <button type="submit">Create Account</button>
        </form>
    </div>
</body>

</html>
